            <style>
              body {
                font-family: 'Arial', sans-serif;

            h1 {

            form {
                background-color: #fff;
                padding: 30px;

            label {
                display: block;
                font-weight: bold;

            select,
            input[type="date"],
            input[type="submit"] {
                width: 100%;
                padding: 12px; 
                margin-bottom: 20px; 
                border: 1px solid #ced4da; 
                border-radius: 8px;
                box-sizing: border-box;
                font-size: 16px; 
                transition: border-color 0.3s ease; 
            }
            
            select:focus,
            input[type="date"]:focus,
            input[type="submit"]:hover {
                border-color: #007bff; 
            }
            
            #availability {
                display: none;
                margin-top: 15px;
            }
            
            
            input[type="submit"] {
                background-color: #007bff; 
                color: #fff; 
                cursor: pointer;
                transition: background-color 0.3s ease, color 0.3s ease; 
            }
            
            input[type="submit"]:hover {
                background-color: #0056b3; 
            }
            
            .summary-popup {
                background-color: #2c3e50;
                color: #ecf0f1;
                padding: 20px;
                border-radius: 12px;
                box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.3);
                max-width: 300px;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 1000;
                text-align: center;
                display: none;
                animation: fadeIn 0.5s ease;
                font-family: 'Roboto', sans-serif;
            }
            
            .cancel-button {
                position: absolute;
                top: 10px;
                right: 10px;
                cursor: pointer;
                color: #e74c3c;
                font-size: 20px;
                transition: color 0.3s ease;
            }
            
            .cancel-button:hover {
                color: #c0392b;
            }
            
            
            
              .cancel-button {
                position: absolute;
                top: 10px;
                right: 10px;
                cursor: pointer;
                color: #fff;
                font-size: 20px;
              }
            
              .cancel-button:hover {
                color: #ff4d4d;
              }
            
              .error-message {
                color: #dc3545;
                margin-bottom: 10px;
              }
            
              @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
              }
            </style>
           
            <body>
            
            <form id="mentorForm">
              <div id="errorMessage" class="error-message" style="display: none;">Please fill out all fields.</div>
            
              <label for="mentor">Choose your mentor:</label>
              <select id="mentor" name="mentor">
                <option value="mentor1">Mentor 1</option>
                <option value="mentor2">Mentor 2</option>
                <option value="mentor3">Mentor 3</option>
              </select>
            
              <label for="date">Choose a date:</label>
              <input type="date" id="date" name="date">
            
              <div id="availability"></div>
            
              <input type="submit" value="Submit">
            </form>
            
            <div id="summaryPopup" class="summary-popup">
              <span id="cancelButton" class="cancel-button">&times;</span>
              <div id="summaryContent"></div>
            </div>
            
            <script>
            document.getElementById('mentorForm').addEventListener('submit', function(event) {
                event.preventDefault();
            
                var mentor = document.getElementById('mentor').value;
            
                var date = document.getElementById('date').value;
            
                var selectedTime = document.getElementById('time').value;
            
                if (!mentor || !date || selectedTime === 'Select Time') {
                    document.getElementById('errorMessage').style.display = 'block';
                    return;
                }
            
                document.getElementById('errorMessage').style.display = 'none';
                var formData = {
                    mentor: mentor,
                    date: date,
                    time: selectedTime
                };

                console.log("Data: ", formData);
                fetch('/reserveAppointment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error saving appointment');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Appointment saved successfully:', data);
                    document.getElementById('confirmationMessage').innerText = 'Appointment saved successfully!';
                    document.getElementById('mentor').value = '';
                    document.getElementById('date').value = '';
                    document.getElementById('time').value = 'Select Time';
                })
                .catch(error => {
                    console.error('Error saving appointment:', error);
                    document.getElementById('confirmationMessage').innerText = 'Error saving appointment';
                });

      
                var summaryContent = "<p><strong>Summary:</strong></p>" +
                    "<p>Mentor: " + mentor + "</p>" +
                    "<p>Date: " + date + "</p>" +
                    "<p>Time: " + selectedTime + "</p>";
            
                document.getElementById('summaryContent').innerHTML = summaryContent;
                document.getElementById('summaryPopup').style.display = 'block';
            
                document.getElementById('mentor').value = '';
                document.getElementById('date').value = '';
                document.getElementById('time').value = 'Select Time';
            });
            
            function updateAvailability() {
                var mentor = document.getElementById('mentor').value;
                var date = document.getElementById('date').value;
            
              
                var availability = "<strong>Availability for Mentor " + mentor + " on " + date + ":</strong><br>";
                availability += "<select id='time' class='time-btn'>";
                availability += "<option value='Select Time'>Select Time</option>";
                availability += "<option value='9:00'>9:00 AM - 10:00 AM</option>";
                availability += "<option value='14:00'>2:00 PM - 3:00 PM</option>";
                availability += "<option value='16:00'>4:00 PM - 5:00 PM</option>";
                availability += "</select>";
            
                document.getElementById('availability').innerHTML = availability;
                document.getElementById('availability').style.display = 'block';
            }
            
            document.getElementById('date').addEventListener('change', function() {
                var today = new Date().toISOString().split('T')[0];
                document.getElementById('date').setAttribute('min', today);
                updateAvailability();
            });
            
            
            document.getElementById('availability').style.display = 'none';
            
            document.getElementById('availability').addEventListener('change', function() {
                var selectedTime = document.getElementById('time').value;
                if (selectedTime !== 'Select Time') {
                    document.querySelectorAll('.time-btn.selected').forEach(function(btn) {
                        btn.classList.remove('selected');
                    });
                    document.getElementById('time').classList.add('selected');
                }
            });
            
            document.getElementById('cancelButton').addEventListener('click', function() {
                
                document.getElementById('mentorForm').reset();
                document.getElementById('summaryPopup').style.display = 'none';
            });
            </script>
