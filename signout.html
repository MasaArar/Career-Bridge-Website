#menu {

}

   overflow: hidden;
   }
   #menu a.dropdown-arrow:after {

     margin-left: 5px;
   }


   
#menu a:hover::after {
   content: '';
   position: absolute;
   top: 0;
   left: 0;
   width: 100%;
   height: 100%;
   background-color: rgba(240, 240, 240, 0.5);
   z-index: -1;
   transition: transform 0.3s ease;
   transform: scaleX(0);
   transform-origin: left;
}



   #menu input {
     display: none;
     margin: 0;
     padding: 0;
     height: 62px;
     width: 100%;
     opacity: 0;
     cursor: pointer
   }

   #menu label {
     display: none;
     line-height: 62px;
     text-align: center;
     position: absolute;
     left: 35px
   }
   #menu label:before {
     font-size: 1.6em;
     color: #000000;
     content: "\2261"; 
     margin-left: 20px;
   }
   #menu ul.sub-menus {
     height: auto;
     overflow: hidden;
     width: 170px;
     background: #8E8E8E;
     position: absolute;
     z-index: 99;
     display: none;
   }
   #menu ul.sub-menus li {
     display: block;
     text-align: left;
     width: 100%;
   }
   #menu ul.sub-menus a {
     color: #FFFFFF;
     font-size: 16px;
   }
   #menu li:hover ul.sub-menus {
     display: block
   }
   #menu ul.sub-menus a:hover{
     background: #F2F2F2;
     color: #444444;
   }
   @media screen and (max-width: 800px){
     #menu {position:relative}
     #menu ul {background:#8E8E8E;position:absolute;top:100%;right:0;left:0;z-index:3;height:auto;display:none;text-align:left;}
     #menu ul.sub-menus {width:100%;position:static;}
     #menu ul.sub-menus a {padding-left:30px;}
     #menu li {display:block;float:none;width:auto;}
     #menu input, #menu label {position:absolute;top:0;left:0;display:block}
     #menu input {z-index:4}
     #menu input:checked + label {color:#000000}
     #menu input:checked + label:before {content:"\00d7"}
     #menu input:checked ~ ul {display:block}
   }

<script>
    
function logout() {
fetch('/logout', {
    method: 'GET',
})
.then(response => {
    if (!response.ok) {
        throw new Error('Failed to logout.');
    }
    return response.text();
})
.then(data => {
    window.location.href = '/login.html'; 
})
.catch(error => {
    console.error('Error logging out:', error.message);
});
}

</script>
